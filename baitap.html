<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function myDate(day, month, year) {
    this.day = day;
    this.month = month;
    this.year = year;
    this.getDate = function(){
        return this.day +"/"+ this.month+"/"+this.year;
    }
  }
  let day = new myDate(19, 1, 2022);
  document.write(day.getDate())
</script>
</body>
</html>
